<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <title>QuickList</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo QuickList">

    <button>
        <i class="ph ph-arrow-left"></i>
        Voltar
    </button>

    <h1>Compra da Semana</h1>
    <header>

        <main>
            <section class="add-item">
                <input type="text" placeholder="Adicione um novo item" id="Item">
                <button>Adicionar Item</button>
            </section>

            <section class="list">
                <div class="item">
                    <div>
                        <input type="checkbox" name="list" id="item-1">

                        <div class="custom-checkbox">
                            <img src="./assets/checked.svg" alt="checked">
                        </div>

                        <label for="item-1">Ma√ßa</label>
                    </div>

                    <button>
                        <img src="./assets/trash-icon.svg" alt="trash icon">
                    </button>
                </div>

                <div class="item">
                    <div>
                        <input type="checkbox" name="list" id="item-1">

                        <div class="custom-checkbox">
                            <img src="./assets/checked.svg" alt="checked">
                        </div>

                        <label for="item-2">Kiwi</label>
                    </div>

                    <button>
                        <img src="./assets/trash-icon.svg" alt="trash icon">
                    </button>
                </div>

                <div class="item">
                    <div>
                        <input type="checkbox" name="list" id="item-1">

                        <div class="custom-checkbox">
                            <img src="./assets/checked.svg" alt="checked">
                        </div>

                        <label for="item-3">Laranja</label>
                    </div>

                    <button>
                        <img src="./assets/trash-icon.svg" alt="trash icon">
                    </button>
                </div>

            </section>

            <div class="warning">
                <div>
                    <i class="ph ph-warning-circle ph-fill"></i>
                    <span>O item foi removido da lista!</span>
                </div>
                <button>
                    <i class="ph ph-x"></i>
                </button>
            </div>

        </main>

</body>
</html>
